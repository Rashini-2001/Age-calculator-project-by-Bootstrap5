<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div class="container-fluid p-3 p-md-5 d-md-flex min-vh-100" id="main_container">
        <div class="row w-100 rounded p-3 shadow-lg border bg-light bg-opacity-25">

            <!-- aside-A -->
            <div class="col-md-6 col-12 border-end d-flex justify-content-center align-items-center bg-opacity-100"
                id="aside_a">
                <!-- card -->
                <div class="card col-10 border-0  shadow-sm">
                    <div class="card-body rounded">
                        <h1 class="card-title text-uppercase text-center">Age calculator</h1>
                        <hr>
                        <p class="card-text h6 text-body">How to use the calculator</p>
                        <p class="mb-2"><span class="badge p-2 text-bg-secondary">Enter Your Date of Birth</span> in
                            MM/DD/YYYY order</p>
                        <p class=""><span class="badge p-2 text-bg-primary">Click</span> "Calculate Age" button</p>
                        <hr>

                        <!-- form -->
                        <form id="ageCalculatorForm">
                            <div class="d-flex justify-content-center align-item-center mt-3 px-5 p-2">
                                <input class="form-control" type="date" id="dob" required>
                            </div>
                            <div class="d-flex justify-content-center align-item-center mt-3">
                                <button class="btn btn-primary" type="submit">Calculate Age</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- aside-B -->
            <div class="col-md-6 col-12 d-flex justify-content-center align-items-center">
                <!-- main container -->
                <div class="h-100 col-11 flex-column d-flex justify-content-between">
                    <!-- result panel -->
                    <div class="p-3 border-0 ">
                        <div class="my-5 text-center">Today <div class="fs-5" id="today"></div>
                        </div>
                        <div class="h3 text-center pt-5 mt-5">Your age is</div>
                        <div class="d-sm-flex justify-content-evenly align-items-center gap-2">
                            <div id="year" class="col-12 col-sm-auto my-2 my-sm-0 badge bg-danger fs-5 p-3"></div>
                            <div id="month" class="col-12 col-sm-auto my-2 my-sm-0 badge bg-danger fs-5 p-3"></div>
                            <div id="date" class="col-12 col-sm-auto my-2 my-sm-0 badge bg-danger fs-5 p-3"></div>
                        </div>
                    </div>
                    <!-- footer -->
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <!-- footer container -->
                        <div class="d-flex justify-content-evenly align-items-center" id="footer_container">
                            <!-- text container -->
                            <p class="m-0 ms-2"><b>H.A.R Manthika<br></b>Â© Rashini Hettiarachchi 2024</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
